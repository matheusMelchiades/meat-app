<section class="content-header">
</section>

<section class="content">
  <section class="invoice">
    <form [formGroup]="orderForm" novalidate>
      <div class="row">
        <div class="col-xs-12">
          <h2 class="page-header">
            <i class="fa fa-shopping-cart"></i> Finalize o seu pedido
          </h2>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12 col-sm-9">
          <p class="lead">Seus Dados:</p>
        </div>
        
        <div class="col-xs-12 col-sm-3">
            <span class="help-block pull-right has-error-block" *ngIf="orderForm.hasError('emailsNoMatch')"><i class="fa fa-remove"></i>E-mails nao conferem</span>
        </div>
        
        <div class="col-sm-6 col-xs-12">
          <mt-input-container errorMessage="Campo obrigatorio e com 5 caracteres" label="Endereço">
            <input class="form-control" formControlName="name" autocomplete="off" placeholder="Nome">
          </mt-input-container>
        </div>

        <div class="col-sm-3 col-xs-6">
          <mt-input-container errorMessage="E-mail invalido" label="E-mail">
            <input class="form-control" formControlName="email" autocomplete="off" placeholder="E-mail">
          </mt-input-container>
        </div>

        <div class="col-sm-3 col-xs-6">
            <mt-input-container errorMessage="E-mail invalido" label="E-mail">
              <input class="form-control" formControlName="emailConfirmation" autocomplete="off" placeholder="Confirmação do e-mail">
            </mt-input-container>
          </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <p class="lead">Endereço de Entrega:</p>
        </div>
        <div class="col-sm-6 col-xs-12">
          <mt-input-container errorMessage="Campo obrigatorio e com 5 caracteres" label="Endereço">
            <input class="form-control" formControlName="address" autocomplete="off" placeholder="Endereço">
          </mt-input-container>
        </div>
        <div class="col-sm-3 col-xs-6">
          <mt-input-container errorMessage="Obrigatorio e somente numeros">
            <input class="form-control" formControlName="number" autocomplete="off"
              placeholder="Número">
          </mt-input-container>
        </div>
        <div class="col-sm-3 col-xs-6 ">
          <mt-input-container>
            <input type="text" class="form-control" formControlName="optionalAddress" placeholder="Complemento">
          </mt-input-container>
        </div>

      </div>

      <div class="row">
        <div class="col-xs-12">
          <p class="lead">Itens do Pedido:</p>
        </div>
        <div class="col-xs-12 table-responsive">
          <mt-order-items [items]="cartItems()" (increaseQty)="increaseQty($event)" (decreaseQty)="decreaseQty($event)"
            (remove)="remove($event)"></mt-order-items>
        </div>
        <!-- /.col -->
      </div>

      <div class="row">
        <!-- accepted payments column -->
        <div class="col-sm-6 col-xs-12">
          <p class="lead">Formas de Pagamento:</p>

          <div class="form-group">
            <mt-radio [options]="paymentOptions" formControlName="paymentOptions"></mt-radio>
          </div>

        </div>
        <!-- /.col -->
        <div class="col-sm-6 col-xs-12">
          <p class="lead">Frete e Total:</p>
          <mt-delivery-costs [delivery]="delivery" [itemsValue]="itemsValue()"></mt-delivery-costs>
        </div>
        <!-- /.col -->
      </div>

    </form>

    <div class="row">
      <div class="col-xs-12">
        <button (click)="checkOrder(orderForm.value)" class="btn btn-success pull-right" [disabled]="!orderForm.valid || cartItems().length === 0">
          <i class="fa fa-credit-card"></i>
          Concluir Pedido
        </button>
      </div>
    </div>

  </section>
</section>
